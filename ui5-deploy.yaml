# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.crescent.app.soregisteredreport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: BAS_Crescent_Dev
          url: https://my418443.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZSORECD_AR
          description: Sales Contract - SO Register Report
          package: ZCFC_SCSO_RECD_RPT
          transport: NRTK904518
        exclude:
          - /test/
